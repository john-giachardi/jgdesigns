{% extends "base.html" %}
{% load static %}
{% load wagtailcore_tags %}
{% block body_class %}template-about{% endblock %}




{% block content %}
<div class="hero">
        <img src="{{ page.hero.file.url }}" alt="{{ page.hero.title }}">
    <!-- <p>{{ item.caption }}</p> -->
</div>

<div class="content-wrapper">
    <div class="about-intro">
            {{ page.intro }}
    </div>
    <div class="about-page-content">
        <div class="about-page-content-image">
            <img src="{{ page.about.file.url }}" alt="{{ page.about.title }}">
        </div>
        <div class="about-page-content-text">
            {{ page.body|richtext }}
        </div>
    </div>



<!-- <h1>{{ page.title }}</h1> -->
</div>


{% endblock content %}
